<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <header>
        <h1>Google Temperature converter</h1>
     </header>
        <main>
        <table>
            <th colspan="3"><select name="met" id="met"> 
                <option value="temp">Temperature</option>
            </select>
           </th>

            <tr>
             <td><input type="text" name="degc" id="deg1" value="0"></td> 
             <td id="igual">=</td>
             <td><input type="text" name="degf" id="deg2" value="32"></td>
            </tr>

            <tr>
             <td>
                <select name="unit1" id="unit1" onchange="changeTemp1()">
                <option value="Celsius" selected>Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin" >Kelvin</option>                                

             </select>
            </td>
            <td></td>
             <td>
                <select name="unit2" id="unit2" onchange="changeTemp1()">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit" selected>Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                 </select> 
             </td>
            </tr>
            <tfoot>
                         <tr><td class="last"><div class="form">Formula</div></td> </tr>
                         
                        <tr><td><div class="formC">(0°C × 1.8) + 32 = 32°F</div></td> </tr>
            </tfoot>
        </table> 
        </main>
     
    <script src="celToFah.js"></script>
</body>
</html>
